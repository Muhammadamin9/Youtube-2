<!DOCTYPE html>

    <title>Youtube History</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: "Roboto";
            min-height: 90vh;
        }



        .wrapper {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 500px;
        }

        .history-title {
            font-size: 24px;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 10px;
        }

        .user-history {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 12px;
            background-color: #1e1e1e;
            border-radius: 12px;
            padding: 16px;
            border: 1px solid #333;
        }

        .user-history__item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 16px;
            background-color: #252525;
            border-radius: 8px;
            font-size: 16px;
            color: #ffffff;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        .user-history__item:hover {
            background-color: #333;
            box-shadow: 0 0 0 3px rgba(62, 166, 255, 0.3);
        }

        .user-history__delete-btn {
            background-color: #ff4444;
            border: none;
            color: white;
            padding: 6px 12px;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .user-history__delete-btn:hover {
            background-color: #cc0000;
        }

        .user-history__delete-btn:active {
            transform: scale(0.98);
        }

        .clear-history-btn {
            width: 200px;
            height: 50px;
            border: none;
            background-color: #3ea6ff;
            color: white;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            align-self: center;
        }

        .clear-history-btn:hover {
            background-color: #1e90ff;
        }

        .clear-history-btn:active {
            transform: scale(0.98);
        }

        .user-history__empty {
            font-size: 16px;
            color: #aaaaaa;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
