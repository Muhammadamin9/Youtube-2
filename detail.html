<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" type="image/png" href="./img/youtube-logo-Photoroom.png">
    <link rel="icon" type="image/png" sizes="52x52" href="./img/youtube-logo-Photoroom.png">
    <link rel="icon" type="image/png" sizes="52x52" href="/img/youtube-logo-Photoroom.png">
</head>
<body>
    <header>
       
        <div class="container">
            <div class="header__wrapper">
                <div class="header__left-side">
                    <img src="./img/icon.svg" alt="">
                    <button class="header__icon"></button>
                    <img src="" alt="">
                </div>
                <div class="header__search">
                    <input placeholder="Search" type="text" class="header__input">
                    <ul class="history-ul">
                      <li class="history-li">Blox fruits</li>
                    </ul>
                    <button class="header__search-button"></button>
                    <button class="header__mic-button"></button>
                </div>
                <div class="header__right-side">
                    <button class="header__button header__create-button"></button>
                    <button class="header__button header__app-button"></button>
                    <button class="header__button header__notifications-button"></button>
                    <button class="header__button header__profile-button"></button>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section>
            <div class=" detail__wrapper">
     <div class="detail__video">
        <iframe class="detail__video-screen" src="https://www.youtube.com/embed/8RBm0qKOmHY" frameborder="0"></iframe>
     </div>
     <div class="detail__recomend-videos">
        
     </div>
            </div>
        </section>
    </main>
    <script src="./js/youtube.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
